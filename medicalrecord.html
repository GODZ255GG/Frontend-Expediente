<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente médico</title>
    <link rel="stylesheet" href="css/medicalrecordstyles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo EMS">
        </div>
        <nav>
            <a href="indexdoctor.html">Inicio</a>
            <a href="medicalrecord.html">Expedientes médicos</a>
            <a href="emergency.html">Emergencias</a>
            <a href="index.html">Salir</a>
        </nav>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Buscar paciente por CURP">
            <button class="search-button">🔍</button>
        </div>

        <main>
            <section class="profile">
                <h1 id="patient-name">Información del paciente</h1>
                <div id="profile-container"></div>
                <button id="validated-button" disabled>Validar Paciente</button>
                <button id="update-button" disabled>Actualizar información</button>
            </section>           

            <section class="medical-history">
                <h2>Consultas médicas</h2>
                <div id="consultation-list">
                </div>
                <div class="pagination">
                    <button id="prev-page" disabled>&laquo; Anterior</button>
                    <button id="next-page">Siguiente &raquo;</button>
                </div>
            </section>

            <div class="actions">
                <button id="open-emergency-modal" class="disabled">+ Registrar emergencia</button>
                <button id="open-consultation-modal" class="disabled">+ Consulta médica</button>
            </div>
            
        </main>
    </div>

    <div id="emergency-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Registrar Emergencia</h3>
            <label for="emergency-diagnosis">Diagnóstico de emergencia:</label>
            <input type="text" id="emergency-diagnosis">
            <label for="emergency-treatment">Tratamiento de emergencia:</label>
            <input type="text" id="emergency-treatment">
            <div class="modal-actions">
                <button id="save-emergency">Guardar</button>
                <button id="cancel-emergency">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="consultation-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Registrar Consulta Médica</h3>
            <label for="consultation-diagnosis">Diagnóstico:</label>
            <input type="text" id="consultation-diagnosis">
            <label for="consultation-treatment">Tratamiento:</label>
            <input type="text" id="consultation-treatment">
            <div class="modal-actions">
                <button id="save-consultation">Registrar consulta</button>
                <button id="cancel-consultation">Cancelar registro</button>
            </div>
        </div>
    </div>

    <div id="edit-expediente-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Editar expediente</h3>
            <label for="edit-allergies">Alergias:</label>
            <input type="text" id="edit-allergies">
            <label for="edit-chronic-diseases">Enfermedades crónicas:</label>
            <input type="text" id="edit-chronic-diseases">
            <div class="modal-actions">
                <button id="save-edit-expediente">Guardar</button>
                <button id="cancel-edit-expediente">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="upload-file-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Subir archivo PDF</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file-input" accept=".pdf" />
            </form>
            <div class="modal-actions">
                <button type="submit" id="upload-button">Subir archivo</button>
                <button type="button" id="cancel-upload">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/medicalrecord.js"></script>
</body>
</html>
