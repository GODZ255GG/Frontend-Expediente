<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n del Paciente</title>
    <link rel="stylesheet" href="css/profilestyles.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo EMS">
        </div>
        <nav>
            <a href="indexpacient.html">Inicio</a>
            <a href="profile.html">Perfil</a>
            <a href="index.html">Salir</a>
        </nav>
    </header>
    <div class="container">
        <section>
            <h2>Contactos de emergencia</h2>
            <h3>S√≥lo tiene permitido registrar hasta 2 contactos de emergencia.</h3>
            <div id="emergency-contact-list">
                <div class="emergency-contact" id="contact-1">
                    <div class="contact-info">
                    </div>
                    <div class="contact-actions">
                        <button class="icon-btn" onclick="openEditModal('contact-1')">‚úèÔ∏è</button>
                        <button class="icon-btn" onclick="deleteContact('contact-1')">üóëÔ∏è</button>
                    </div>
                </div>
            </div>
            <br>
            <button id="add-contact-btn">+ Ingresar otro contacto de emergencia</button>
        </section>
    </div>

    <!-- Modal para editar informaci√≥n -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>Editar Contacto de Emergencia</h2>
            <form id="edit-form">
                <label for="edit-number">N√∫mero telef√≥nico:</label>
                <input type="tel" id="edit-number" name="edit-number" required>
                <label for="edit-family">Parentesco:</label>
                <input type="text" id="edit-family" name="edit-family" required>

                <div class="checkbox-container">
                    <label for="is-tutor-edit">¬øEs tutor?</label>
                    <input type="checkbox" id="is-tutor-edit" name="is-tutor-edit">
                </div>

                <div class="modal-actions">
                    <button type="button" onclick="saveChanges()">Guardar</button>
                    <button type="button" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

<div id="add-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAddModal()">&times;</span>
        <h2>Agregar Contacto de Emergencia</h2>
        <form id="add-contact-form">
            <label for="contact-name">Nombre completo:</label>
            <input type="text" id="contact-name" name="contact-name" placeholder="Ej. Juan P√©rez" required>
            <label for="contact-relationship">Parentesco:</label>
            <input type="text" id="contact-relationship" name="contact-relationship" placeholder="Ej. Hermano" required>
            <label for="contact-phone">N√∫mero telef√≥nico:</label>
            <input type="tel" id="contact-phone" name="contact-phone" placeholder="Ej. 555-555-5555" required>

            <div class="checkbox-container">
                <label for="is-tutor">¬øEs tutor?</label>
                <input type="checkbox" id="is-tutor" name="is-tutor">
            </div>

            <div class="modal-actions">
                <button type="button" onclick="addContact()">Agregar</button>
                <button type="button" onclick="closeAddModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
    <script src="js/profilescript.js"></script>
</body>
</html>
